<!--Challenge: Write a Poem-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>

    <h1>poem</h1>

    <p>
    Sun of the sleepless! Melancholy star!<br>
    Whose tearful beam glows tremulously far,<br>
    That show’st the darkness thou canst not dispel,<br>
    How like art thou to joy remember’d well!<br>
    </p>

    </body>

</html>
