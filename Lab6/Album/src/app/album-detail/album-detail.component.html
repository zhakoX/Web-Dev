<div *ngIf="loaded; else loading">
  <h2>Album detail: <em>{{album.title}}</em></h2>
  <label>album title:</label>
  <input type="text" name="newTitle" [(ngModel)]="inputValue" placeholder="{{album.title}}">
  <button class="save" (click)="changeAlbumTitle()">SAVE</button>
</div>

<button class="photos" [routerLink]="['/albums/' + album.id + '/photos']">Photos</button>

<button routerLink="/albums" class="return">Return back</button>

<ng-template #loading>
  <p>Album Detail is loading...</p>
</ng-template>
