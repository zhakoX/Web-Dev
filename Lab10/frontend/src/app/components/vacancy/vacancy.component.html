<h2 class="title">Vacancies for {{ companyName }}</h2>
<div class="vacancy-list">
  @for (v of vacancies; track $index) {
    <div class="vacancy-card">
      <h2>{{v.name}}</h2>
      <h4>Salary: {{ v.salary || 'Not specified' }}</h4>
      <h4>Description</h4>
      <p>{{v.description}}</p>
    </div>
  }
</div>
